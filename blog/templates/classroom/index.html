{% extends 'base.html' %}

{% block title %}Classroom Blog | All Posts{% endblock %}

{% block body %}
<h1>{{ classroom.name }}</h1>

{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <small>{{ post.author }} - {{ post.date_created }}</small>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock %}
